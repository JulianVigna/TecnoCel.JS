    <main>

        <!-- modal agregar celular -->
        <div class="modal fade" id="idModalAgregarCelular" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title tituloCarritoCompras" id="exampleModalLabel">Agregar celular</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="titulo">Ingrese Marca:</label><br>
                                <input type="text" id="marcaInput" name="marca"><br>

                            </div>
                            <div class="mb-3">
                                <label for="autor">Ingrese Modelo:</label><br>
                                <input type="text" id="modeloInput" name="modelo"><br>

                            </div>
                            <div class="mb-3">
                                <label for="autor">Ingrese Color:</label><br>
                                <input type="text" id="colorInput" name="color"><br>

                            </div>
                            <div>
                                <label for="autor">Ingrese Capacidad GB:</label><br>
                                <input type="number" id="capacidadInput" name="capacidad"><br>
                            </div>
                            <div>
                                <label for="precio">Ingrese precio:</label><br>
                                <input type="number" id="precioInput" name="precio"><br>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="text" id="guardarCelBtn" class="btn btn-danger">Guardar celular</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
